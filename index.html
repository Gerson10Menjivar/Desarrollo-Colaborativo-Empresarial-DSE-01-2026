<!DOCTYPE html>
<html>
<head>
    <title>Gesti√≥n Inteligente de Productos</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #44bcda, #09e28f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            width: 650px;
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            animation: aparecer 0.6s ease;
        }

        @keyframes aparecer {
            from {opacity:0; transform: translateY(20px);}
            to {opacity:1; transform: translateY(0);}
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .subtitulo {
            text-align: center;
            color: #777;
            margin-bottom: 20px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.02);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 10px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background: #f7f9fc;
        }

        tr:hover {
            background: #eef1ff;
        }

        .editar-btn {
            background: #28a745;
            padding: 6px 10px;
            border-radius: 6px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .editar-btn:hover {
            background: #218838;
        }
    </style>
</head>

<body>

<div class="app">
    <h1>üì¶ Gesti√≥n de Productos</h1>
    <div class="subtitulo">Sistema CRUD ‚Äî Sprint 2</div>

    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="number" id="precio" placeholder="Precio">
    <input type="text" id="descripcion" placeholder="Descripci√≥n">

    <button onclick="agregarProducto()">Guardar Producto</button>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Descripci√≥n</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
